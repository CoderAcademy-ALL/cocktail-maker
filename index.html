<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Cocktail maker</title>
    <link rel="stylesheet" type="text/css" href="src/css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Cocktail maker</h1>

      <section>
        <div class="container">
          <form class="search-form">
            <div class="row">
              <div class="col-4">
                <input
                  type="search"
                  placeholder="Search a cocktail.."
                  autofocus="off"
                  autocomplete="on"
                  class="form-control"
                  id="search-cocktail-name"
                />
              </div>
              <div class="col-2">
                <input class="btn btn-primary" id="cocktailNameButton" value="Search" type="submit">
              </input>
              </div>
            </div>
          </form>
          <div class="row cocktail-info">
            <h2 id="cocktail-name"></h2>
            <h5 id="cocktail-category"></h5>
            <p id="cocktail-instructions"></p>
            <p id="cocktail-alcoholic"></p>
            <p id="cocktail-ingredient"></p>
          </div>
        </div>
      </section>

      <p>
        Input ingredients you have on hand and we'll find you the perfect
        cocktail!
      </p>

      <form>
        <label for="ingredients">What ingredient(s) do you have?:</label><br />

        <textarea
          rows="10"
          cols="30"
          name="ingredients"
          id="ingredients"
        ></textarea>
        <input type="submit" value="RECOMMEND A COCKTAIL!" id="submit" />
      </form>

      <p>
        <a href="#" id="random">Get a random cocktail suggestion instead!</a>
      </p>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
