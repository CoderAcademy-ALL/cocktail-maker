<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Cocktail maker</title>
    <link rel="stylesheet" type="text/css" href="src/css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Cocktail maker</h1>
      <p>
        Input ingredients you have on hand and we'll find you the perfect
        cocktail!
      </p>
      <div class="row">
        <div class="col">
          <form>
            <label for="ingredients">What ingredient(s) do you have?:</label
            ><br />
            <textarea
              rows="10"
              cols="30"
              name="ingredients"
              id="ingredients"
            ></textarea>
            <br />
            <input
              type="submit"
              value="RECOMMEND A COCKTAIL!"
              id="submit"
              class="custom-btn"
            />
          </form>
        </div>
        <div class="col">
          <div id="cocktail"></div>
        </div>
      </div>

      <p>
        <a href="#" id="random">Get a random cocktail suggestion instead!</a>
      </p>
    </div>
    <!-- adding the grid system and will apend the content with DOM through JS -->
    <div class="container">
      <h2>Serch by Letter</h2>
      <div class="error" id="error"></div>
      <div class="row">
        <div class="col">
          <button class="custom-btn" id="link">A</button>
        </div>
        <div class="col">
          <button class="custom-btn" id="link">B</button>
        </div>
        <div class="col">
          <button class="custom-btn" id="link">C</button>
        </div>
        <div class="col">
          <button class="custom-btn" id="link">D</button>
        </div>
      </div>
      <div class="row" id="card"></div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
